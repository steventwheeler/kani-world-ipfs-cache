version: "3.9"
services:
  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - "4001:4001"
      - "8000:8080"
      - "5001:5001"
    volumes:
      - ./ipfs/export:/export
      - ./ipfs/data:/data/ipfs
  nginx:
    image: nginx:latest
    ports:
      - 8001:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  cron:
    build: ./cron
    volumes:
      - ./cron/cron.d:/etc/cron.d
      - ./cron/update-kani.sh:/usr/bin/update-kani.sh
